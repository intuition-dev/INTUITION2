    <script>
      window.url_string = window.location.href.split('http://')[1].slice(0,6);
      window.env = window.url_string == 'blog-p' ? 'isProd' :'isLocal';
      console.log('window.env: ', window.env);

  <body>
    <header class="header">
      <div class="layout-wrap container">
        <div class="header-col header-col-left">
          <div class="logo"><a href="/">
              <div class="logo-text"></div></a></div>
        </div>
        <div class="header-col header-col-right">
          <div class="user-area"><a class="sign-out" href="#" id="sign-out">Sign out</a></div>
        </div>
      </div>
    </header>
    <div class="page-content container">
      <h1 class="table-header">Editors</h1>
      <div class="table-custom" id="editors-table"></div>
      <div class="space-2v"></div>
      <form class="grid-form" id="editor-form">
        <fieldset>
          <legend>Select row to edit/remove editor, to add editor type in new editor's login credentials</legend>
          <div data-row-span="3">
            <div data-field-span="1">
              <label>Email</label>
              <input type="text" name="email" required="required">
            </div>
            <div data-field-span="1">
              <label>Name</label>
              <input type="text" name="name">
            </div>
            <div data-field-span="1">
              <label>Password</label>
              <input type="text" name="password" required="required">
            </div>
          </div>
        </fieldset>
      </form>
      <div class="btn-row space-2v"><a class="btn-custom btn-primary" href="#" id="add-editor">Add</a><a class="btn-custom btn-primary" href="#" id="edit-editor">Edit</a><a class="btn-custom btn-secondary" href="#" id="delete-editor">Delete</a></div>
      <script>
        depp.require(['general'], function() {
            let editors = new Editors(getApiService());
        
            editors.drawTable();
        
            //- window.onData = function(rows) {
            //-    console.log(rows);
            //-    table.clearData(rows);
            //-    table.addData(rows);
            //-    table.setData(rows);
            //- }
        
            $(window).on('resize', function () {
                $(".tabulator").tabulator("redraw");
            });
        
            // add editor
            $(document).on('click', '#add-editor', function (e) {
                e.preventDefault();
                $(this).attr("disabled", "disabled");
                editors
                    .save()
                    .then(() => $(this).removeAttr("disabled"));
            });
            // delete editor
            $(document).on('click', '#delete-editor', function (e) {
                 e.preventDefault();
                 $(this).attr("disabled", "disabled");
                 editors
                     .remove(data.id) //update project with active flag
                     .then(() => $(this).removeAttr("disabled"));
            });
            //edit editor
            $(document).find('#edit-editor').on('click', function (e) {
                 e.preventDefault();
                 $(this).attr("disabled", "disabled");
                 editors
                     .edit(data.id) //update project with active flag
                     .then(() => $(this).removeAttr("disabled"));
            });
        
        });
      </script>
    </div>
