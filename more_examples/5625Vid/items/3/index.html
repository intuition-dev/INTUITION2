    addEventListener('firstDataLoad', function (evt) {
        console.log('first')

        window.vid1 = document.getElementById('vid1')     
    })//()
    
    addEventListener('titleClick', function (evt) {
        const msg = evt.detail
        console.log(msg)
    
        findFrag(msg, window.mdata.frags)
    })//()
    
    function findFrag(msg, frags) {
        console.log('.')
        var arrayLength = frags.length;
        for (var i = 0; i < arrayLength; i++) {
            var item = frags[i]
            if(msg == item.title )  {
                console.log(item.src)
                
                vid1.src = item.src
    
                break
            }//fi
        }//for
    
    }//()
    
    depp.require([ 'fraglist' ], function() {  }) 
  </script>
